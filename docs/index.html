  <script>
    const IROHA_GRID = (function() {
      const chars = 'ã„ã‚ã¯ã«ã»ã¸ã¨ã¡ã‚Šã¬ã‚‹ã‚’ã‚ã‹ã‚ˆãŸã‚Œãã¤ã­ãªã‚‰ã‚€ã†ã‚ã®ãŠãã‚„ã¾ã‘ãµã“ãˆã¦ã‚ã•ãã‚†ã‚ã¿ã—ã‚‘ã²ã‚‚ã›ã™ã‚“';
      const grid = Array.from({ length: 7 }, () => Array(7).fill(''));
      let index = 0;
      for (let c = 6; c >= 0; c--) { // å³ã‹ã‚‰å·¦ã®åˆ—
        for (let r = 0; r < 7; r++) { // ä¸Šã‹ã‚‰ä¸‹ã®è¡Œ
          if (index < chars.length) {
            grid[r][c] = chars[index++];

    })();



    function showMatrix() {
      const useKanji = document.querySelector('input[name=numeral]:checked').value === 'kanji';
      const kanjiNum = ['ä¸€','äºŒ','ä¸‰','å››','äº”','å…­','ä¸ƒ'];
      
      let html = '<h3>å­—å¤‰å››åå…«è¡¨ï¼ˆã„ã‚ã¯é †ï¼‰</h3><table>';
      html += '<tr>';
      // åˆ—ç•ªå·ï¼šå³ä¸Šã‚¹ã‚¿ãƒ¼ãƒˆãªã®ã§å³ã‹ã‚‰å·¦ã¸7,6,5,4,3,2,1
      for (let c = 0; c < 7; c++) {
        const colLabel = useKanji ? kanjiNum[6-c] : (7-c);
        html += `<th class="coord-cell">${colLabel}</th>`;
      }
      html += '<th></th></tr>';
      
      for (let r = 0; r < 7; r++) {
        const rowLabel = useKanji ? kanjiNum[r] : (r+1);
        html += `<tr>`;
        // æ–‡å­—ã¯å…ƒã®é…ç½®é †åºã®ã¾ã¾
        for (let c = 0; c < 7; c++) {
          const char = IROHA_GRID[r][c] || '';

        // è¡Œç•ªå·ã‚’å³å´ã®ã¿ã«é…ç½®
        html += `<th class="coord-cell">${rowLabel}</th></tr>`;

    function encrypt(text) {
      const useKanji = document.querySelector('input[name=numeral]:checked').value === 'kanji';
      const kanjiNum = ['ä¸€','äºŒ','ä¸‰','å››','äº”','å…­','ä¸ƒ'];
      let result = [];
      for (let ch of text) {
        let found = false;
        for (let r = 0; r < 7; r++) {
          for (let c = 0; c < 7; c++) {
            if (IROHA_GRID[r][c] === ch) {
              const row = useKanji ? kanjiNum[r] : (r+1);
              // åˆ—ç•ªå·ï¼šè¡¨ç¤ºä¸Šã¯å³ä¸Šã‚¹ã‚¿ãƒ¼ãƒˆãªã®ã§ 7-c
              const colNum = 7 - c;
              const col = useKanji ? kanjiNum[colNum-1] : colNum;
              // æ¼¢æ•°å­—ã®å ´åˆã¯ãƒã‚¤ãƒ•ãƒ³ãªã—ã€ã‚¢ãƒ©ãƒ“ã‚¢æ•°å­—ã®å ´åˆã¯ãƒã‚¤ãƒ•ãƒ³ã‚ã‚Š
              if (useKanji) {
                result.push(`${col}${row}`);
              } else {
                result.push(`${col}-${row}`);
              }
              found = true;
              break;
            }
          }
          if (found) break;
        }
        if (!found) result.push(ch);
      }
      // æ¼¢æ•°å­—ã®å ´åˆã¯å…¨è§’ã‚¹ãƒšãƒ¼ã‚¹ã€ã‚¢ãƒ©ãƒ“ã‚¢æ•°å­—ã®å ´åˆã¯åŠè§’ã‚¹ãƒšãƒ¼ã‚¹
      return result.join(useKanji ? 'ã€€' : ' ');
    }

    function decrypt(text) {
      const kanjiToNum = {'ä¸€':1,'äºŒ':2,'ä¸‰':3,'å››':4,'äº”':5,'å…­':6,'ä¸ƒ':7};
      let tokens = text.trim().split(/\s+/);
      let result = '';
      for (let t of tokens) {
        // ã‚¢ãƒ©ãƒ“ã‚¢æ•°å­—ãƒ‘ã‚¿ãƒ¼ãƒ³
        if (/^\d-\d$/.test(t)) {
          let [r, c] = t.split('-').map(n => parseInt(n) - 1);
          if (r >= 0 && r < 7 && c >= 0 && c < 7) {
            result += IROHA_GRID[r][c] || '?';
          } else {

        // æ¼¢æ•°å­—ãƒ‘ã‚¿ãƒ¼ãƒ³
        else if (/^[ä¸€äºŒä¸‰å››äº”å…­ä¸ƒ]-[ä¸€äºŒä¸‰å››äº”å…­ä¸ƒ]$/.test(t)) {
          let [rStr, cStr] = t.split('-');
          let r = kanjiToNum[rStr] - 1;

          if (r >= 0 && r < 7 && c >= 0 && c < 7) {

        }

    }

    function runCipher() {
